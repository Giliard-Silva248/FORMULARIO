<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
  <section class="container">
    

    <form action="/" method="POST" class='formulario'>
      
            <h1>FORMULÁRIO DE CADASTRO</h1>
        
       <div class="coluna-externa">

       <div class="coluna-1">
            <p>
                <label for="nome validar">NOME:</label>
                <input type="text" class="nome validar" id="nome validar">
            </p>
            <p>
                <label for="sobrenome validar">SOBRENOME:</label>
                <input type="text" class="sobrenome validar" id="sobrenome validar">
            </p>
        </div>
        
        <div class="coluna-1">
            <p>
                <label for="usuario validar">USUÁRIO:</label>
                <input type="text" class="usuario validar" id="usuario validar">
            </p>
        <p>
            <label for="senha validar">SENHA:</label>
            <input type="password" class="senha validar" id="senha validar">
        </p>
        
        </div>
        

        </div>
        
        <button type="button" class="btn">ENVIAR</button>
   
    </form>
  </section>
    <script src="js/script.js"></script>
</body>
</html>
