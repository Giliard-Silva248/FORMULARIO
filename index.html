<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form class="formu">
    <div>
        <label for="nome">NOME:</label><br>
        <input type="text" name="nome" id="nome" placeholder="Nome completo!">
        <span class="msg-error-no"></span>
    </div>
    <div>
        <label for="idade">IDADE:</label><br>
        <input type="number" name="idade" id="idade">
        <span class="msg-error-idade"></span>
    </div>
    <div>
        <label for="tel">Nº DE TELEFONE:</label><br>
        <input type="number" name="tel" id="tel">
        <span class="msg-error-tel"></span>
    </div>
    <div>
        <label for="email">E-MAIL:</label><br>
        <input type="email" name="email" id="email">
        <span class="msg-error-email"></span>
    </div>
    <div>
        <label for="user">idUser:</label><br>
        <input type="text" name="user" id="user">
        <span class="msg-error-us"></span>
    </div>
    <div>
        <label for="bairro">BAIRRO:</label><br>
        <input type="text" name="bairro" id="bairro">
        <span class="msg-error-bairro"></span>
    </div>
    <div>
        <label for="cidade">CIDADE:</label><br>
        <input type="text" name="cidade" id="cidade">
        <span class="msg-error-cidade"></span>
    </div>
    <div>
        <label for="rua">RUA:</label><br>
        <input type="text" name="rua" id="rua">
        <span class="msg-error-rua"></span>
    </div>
    <div>
        <label for="ncasa">Nº DA CASA:</label><br>
        <input type="number" name="ncasa" id="ncasa">
        <span class="msg-error-ncasa"></span>
    </div>
    <input type="button" value="ENVIAR" onclick="enviar()" class="btn">
    <input type="reset" value=" APAGAR" onclick="apagar()" class="btn">
</form>

    <div class="cartao">
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
