<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO</title>
</head>
<body>
    <h1>Formulário de inscrição</h1>
    <form class="formulario">
        <label for="inome"><p>NOME:</p>
            <input type="text" name="nome" id="inome">
        </label>
        <label for="isobrenome"><p>SOBRENOME:</p>
            <input type="text" name="sobrenome" id="isobrenome">
        </label>
        <label for=""><p>DATA DE NASCIMENTO:</p>
            <input type="date" name="data" id="idata">
        </label>
        <label for="icpf"><p> CPF:</p>
            <input type="text" name="cpf" id="icpf">
        </label>
        <label for="icel"><p>Nº DE CELULAR:</p>
            <input type="text" name="cel" id="icel">
        </label>
        <br>
        <input type="submit" value="ENVIAR" class="btn" >
        <input type="reset" value="APAGAR">
    </form>

    <div class="res">
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
